<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <script>
        function limpiarCampos() {
            // Seleccionar todos los elementos de entrada y de texto en el formulario
            var campos = document.querySelectorAll('input[type=text], textarea');
            
            // Iterar sobre cada elemento y establecer su valor como cadena vacía
            campos.forEach(function(elemento) {
                elemento.value = '';
            });
        }

        function validarEliminar() {
            var codigo = document.getElementById('codigo').value;

            // Verificar si el código está vacío
            if (codigo.trim() === '') {
                alert("Por favor, ingresa el código del pastel.");
                return false;
            }
            // Si todo está bien, permitir el envío del formulario
            return true;
        }
    </script>
</head>
<body>

    <div class="titulo">
        <h2>Eliminar datos</h2>
    </div>

    <div class="cuadro">
    <form action="eliminar.php" method="POST" onsubmit="return validarEliminar()">
        <label for="codigo">Codigo del pastel a eliminar:</label>
        <input type="text" id="codigo" name="codigo" required><br><br>
        
        <input type="submit" value="Eliminar">
        <input type="button" value="Limpiar" onclick="limpiarCampos()" style="margin-top: 20px;">
    </form>
    </div>

</body>
</html>
